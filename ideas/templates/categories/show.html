{% extends "application/layout.html" %}

{% block content %}
    <h1>{{ category.name }}</h1>
    <ul>
        {% for idea in ideas.all %}
            <li>
                {# TODO if not validated, strikethrough #}
                <a href="{% url 'ideas:idea' idea.id %}">{{ idea.name }}</a>
            </li>
        {% endfor %}
    </ul>

    {% if perms.ideas.add_idea %}
        <a href="{% url 'ideas:idea_new' %}?category_id={{ category.id }}">Submit Idea</a>
    {% endif %}
{% endblock %}
