{% extends "application/layout.html" %}

{% block content %}
    <h1>Report {{ model_name }} "{{ instance }}"</h1>
    <form action="" method="post">
        {% csrf_token %}
        {% if error_message %}
            <p><strong>{{ error_message }}</strong></p>
        {% endif %}
        <input type="hidden" name="model_id" value="{{ instance.id }}"/>
        {{ form.as_p }}
        <input type="submit" value="Report {{ model_name }}"/>
    </form>
{% endblock %}
